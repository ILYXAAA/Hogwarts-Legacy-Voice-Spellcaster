[Model Settings]
MIN_CONFIDENCE = 0.35 # Минимальный уровень точности, ниже которого модель относит запрос к Nothing, заклинание не применяется
MIN_PARTITIAL_CONFIDENCE = 0.6 # Минимальный уровень точности при частичном распознавании vosk, ниже которого продолжается прослушивание пользователя
FAIL_CONFIDENCE_SOUND = 0.25 # Если точность определения выше заданного параметра, но ниже MIN_CONFIDENCE, то включается звуковой эффект неудачи

[Vosk Settings]
FRAMES_PER_BUFFER = 1024 # 4000 сэмплов = 0.25 секунды аудио (4000 / SAMPLERATE = 0.25) если SAMPLERATE = 16_000. Меньше буфер — меньше задержка, но выше шанс на ошибки (например, overflow). Больше буфер — выше задержка, но стабильнее запись. 1024, 2048, 4096. 1024 - Буфер на ~64 мс. Маленькая задержка, подходит для real-time
SAMPLERATE = 16000 # То есть, качество аудио. 16000 Гц (сэмплов в секунду)

[Script Settings]
USE_NE_MODEL = True # Использовать подбор по словам. Повышается скорость срабатывания, однако триггерится на любое слово из датасетов
PUSH_TO_TALK = False # Works with Gamepad only
PUSH_TO_TALK_BUTTON = "RB" # Кнопка геймпада для PushToTalk. Доступны: RB, LB и LT
INPUT_DEVICE = "Keyboard" # Gamepad or Keyboard
SOUND_EFFECTS = True
OFF_BUTTON = "F8" # Кнопка включения/выключения прослушивания пользователя
PLAYER_GENDER = "Female" # Пол персонажа (необходимо для воспроизведения звуковых эффектов) Female/Male